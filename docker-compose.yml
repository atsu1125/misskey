version: "3"

services:
  web:
    build: .
    image: atsu1125/misskey_web:latest
    restart: always
    links:
#      - mongo
      - redis
    ports:
      - 3001:3000
#      - "127.0.0.1:3000:3000"
    networks:
      - internal_network
      - external_network
    volumes:
      - ./files:/misskey/files
      - ./.config:/misskey/.config
    extra_hosts:
      - "dockerhost:192.168.50.10"

  redis:
    restart: always
    image: redis:4.0-alpine
    networks:
      - internal_network
    volumes:
      - ./redis:/data

