version: "3"

services:
  web:
    build: .
    image: atsu1125/misskey_web:latest
    restart: always
    links:
      - mongo
      - redis
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - internal_network
      - external_network
    volumes:
      - ./files:/misskey/files
      - ./.config/docker.yml:/misskey/.config/default.yml

  redis:
    restart: always
    image: redis:alpine
    networks:
      - internal_network
    volumes:
      - ./redis:/data

  mongo:
    restart: always
    image: mongo:latest
    networks:
      - internal_network
    environment:
      MONGO_INITDB_DATABASE: "misskey"
    volumes:
      - ./.config/mongo_initdb_example.js:/docker-entrypoint-initdb.d/mongo_initdb.js:ro
      - ./mongo_db:/data/db

networks:
  internal_network:
    internal: true
  external_network:
